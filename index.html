<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Simple-Calculator</title>
</head>
<body>
    <div class="mi-calc">
        <section class="mi-calc-screen">
            0
        </section>
        <section class="mi-calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button orange">Clear</button>
                <button class="calc-button orange">Del</button>
                <button class="calc-button orange">%</button>
                <button class="calc-button orange">/</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">*</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">-</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">+</button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button orange">Reset</button>
                <button class="calc-button">0</button>
                <button class="calc-button">.</button>
                <button class="calc-button">=</button>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
